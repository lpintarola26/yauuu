<!doctype html>
<html>
   <head>
     <meta charset="utf-8">
   </head>
   <body>
     <form action="index.html" method="post">

<h1>Sign Up</h1>

<fieldset>
<legend><span class="number">1</span> Your basic info </legend>

    <lable for="name">Name:</label>
    <input type="text" id="name" name="user_name">
    <lable for="email">Email:</label>
    <input type="email" id="mail" name="user_email">
    <lable for="password">password:</label>
    <input type="password" id="password" name="user_password">
</fieldset>
  <fieldset>
    <legend><span class="number">2</span> Your profile </legend>
  <lable for="comment">comment:</label>
  <textarea id="comment" name="user_comment"></textarea>
  </fieldset>
<label for="job"> Job Role:</label>
<select id="job" name:="user_job">

  <optgroup label="Web">
  <option value="frontend_developer">Front-end Developer</option>
  <option value="php_developer">PHP Developer</option>
  <option value="python_developer">Python Developer</option>
  <option value="rails_developer">Rails_Developer</option>
  <option value="web_developer">Web Developer</option>
  <option value="wordpress_developer">Wordpress Developer</option>
</optgroup>
<optgroup label="Mobile">
  <option value="android_developer">Android Developer</option>
  <option value="ios_developer">iOS Developer</option>
  <option value="mobile_developer">Mobile Developer</option>
</optgroup>
<optgroup label="Business">
  <option value="business_developer">Business Developer</option>
  <option value="freelancer_developer">Freelancer Developer</option>
</optgroup>
</select>



<button type="submit"> Sign up</button>

     </form>
   </body>
</html>
